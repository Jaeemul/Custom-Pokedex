<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title id="title">Pok√©mon Search App</title>
     <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pokedex</h1>
    <div id="pokedex">
      <div id="pokemon-search-container">
      <p>Enter a name or ID of a Pokemon:</p>
      <input id="search-input" required>
      <button id="search-button">Search</button>
    </div>
      <div id="pokemon-container">
      <span id="pokemon-name"></span>
      <span id="pokemon-id"></span>
      <div></div>
      <span id="weight"></span>
      <span id="height"></span>
      <div id="pokemon-image"></div>
      <div id="types"></div>
    </div>
    <div id="pokemon-stats">
      <div>HP: <span id="hp"></span></div>
      <div>Attack: <span id="attack"></span></div>
      <div>Defense: <span id="defense"></span></div>
      <div>Sp. Attack: <span id="special-attack"></span></div>
      <div>Sp. Defense: <span id="special-defense"></span></div>
      <div>Speed: <span id="speed"></span></div>
    </div>
    
    </div>
    <script src="script.js"></script>
  </body>
</html>
